<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-com3></my-com3>
    </div>
    <div id="app2">
        <my-com3></my-com3>
        <login></login>
    </div>
    <template id="tmpl">
        <div>
            这是通过template直接生成的
        </div>
    </template>
    <script src="lib/js/vue.js"></script>
    <script>
        Vue.component("myCom3", {
            template: "#tmpl"
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        })
        var vm = new Vue({
            el: '#app2',
            data: {},
            filters: {},
            directives: {},
            components: {
                //定义实例内部的私有组件
                login: {
                    template: "<h1>这是私有的login组件</h1>"
                }
            },

            beforeCreate() {},
            created() {},
            beforeMount() {},
            mounted() {},
            beforeUpdate() {},
            updated() {},
            beforeDestroy() {},
            destroyed() {},
        })
    </script>
</body>

</html>
