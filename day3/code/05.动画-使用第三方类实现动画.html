<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/css/animate.css">
    
    <!-- 自定义2组样式 来控制transition 内部的元素实现动画 -->
    <style>
       /*入场使用 bounceIn 离场使用bounceOut*/

    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="togggle" @click='flag = !flag'>
        <!-- 点击显示h3 再点击隐藏h3 -->
        <!-- 1.使用 transition  元素 把需要被动画控制的元素 包裹起来 -->
        <!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
                <h3 v-if='flag'>这是一个h3</h3>
        </transition> -->
        

        <!-- 使用 ：duration 来统一设置 入场 和 离场 的动画时长 -->
        <!-- <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="200">
                <h3 v-if='flag' class="animated">这是一个h3</h3>
        </transition> -->

        <!-- 使用 ：duration="{ enter:200,leave:400}" 来分别设置入场和离场时间 -->
        <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter:200,leave:800}">
                <h3 v-if='flag' class="animated">这是一个h3</h3>
        </transition>
    </div>
    <script src="lib/js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag : false
            },
            methods: {}
        })
    
    </script>
    
</body>
</html>
