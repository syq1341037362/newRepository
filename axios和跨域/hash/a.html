<body>
    <!-- 路径后面的hash值可以用来通信 -->
    <!-- 目的 a 想访问 c -->
    <!-- a 给 c 传递hash c收到hash值后  把 hash传给b b将结果放到a的hash中 -->

    <iframe src="http://localhost:4000/c.html#iloveyou"></iframe>
    <script>
        window.onhashchange = function() {
            //监听hash值的改变
            console.log(location.hash)
        }
    </script>
