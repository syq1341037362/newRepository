<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click='getInfo'>
        <input type="button" value="post请求" @click='postInfo'>
        <input type="button" value="jsonp请求" @click='jsonpInfo'>
    </div>
    <script src="lib/js/vue.js"></script>
    <script src="lib/js/vue-resource.min.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods: {
                getInfo:function(){
                    //发起get请求
                    //当发起get请求 通过 .then 来设置成功的函数
                    this.$http.get('lib/json/1.json').then(function(res){
                        //通过result.body 拿到服务器的成功数据
                        console.log(res.body);
                    })
                },
                postInfo:function(){
                    //发起post请求    application/x-www-form-urlencoded
                    //手动发起的 post 请求默认没有表单格式
                    //通过post方法的第三个参数 设置提交的内容类型为普通表单数据格式 emulateJson 
                    this.$http.post('http://vue.studyit.io/api/post',{},{emulateJson:true}).then(function(res){
                        console.log(res.body);
                    })
                },
                jsonpInfo:function(){
                    this.$http.jsonp('http://vue.studyit.io/api/josnp').then(function(res){
                        console.log(res.body);
                    })
                }
            }
        })
    
    </script>
</body>
</html>
