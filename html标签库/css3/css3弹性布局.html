<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3的flex弹性布局</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        .box {
            margin: 0 auto;
            width: 900px;
            height: 600px;
            border: 1px solid red;
            box-sizing: border-box;
            /* 
                开启flex布局 设置之后盒子里面所有的元素自动变成伸缩项 flex item 
                当子元素的宽度大于父容器的宽度的时候 子元素会自动平均收缩 */
            display: flex;
            /* 
                justify-content：设置或检索弹性盒子元素在主轴方向上的对齐方式
                对齐语法 justify-content
                值 
                flex-start：让子元素从父元素的起始位置排列 
                flex-end：让子元素从父元素的结束位置排列
                center：让子元素从父元素的中间位置排列
                space-between：左右对齐父容器的开始结束位置 中间平均分布产生相同的间距
                space-around：将多余的空间平均分布在每一个子元素的两边 相当于margin:0 auto; 造成中间的间距是左右两边的间距的2倍
                space-evenly：将多余的空间完全平均分布 每一个子元素的大小和间距都是相同的
             */
            justify-content: space-around;
            /* 
                flex-flow：是flex-warp（换行方式）和flex-diraction（主轴方向）的综合
                
                flex-warp：控制子元素是否换行显示 默认不换行
                flex-warp：
                    nowarp 不换行 ---收缩 
                    warp换行  
                    wrap-reverse 翻转原来是从上到下翻转就是从下到上
                    
                flex-diraction: 设置子元素的排列方向 就是用来设置主轴方向 默认主轴方向 row(水平方向)
                flex-diraction：
                        row 默认 水平方向 从左到右 
                        row-reverse 水平方向 从右到左 
                        column 垂直方向 从上到下
                        colum-reverse 垂直方向 从下到上
             */
            flex-flow: wrap column;
        }
        
        .first {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        
        .second {
            width: 200px;
            height: 200px;
            background-color: hotpink;
        }
        
        .third {
            width: 200px;
            height: 200px;
            background-color: mediumseagreen;
        }
        
        .fourth {
            width: 200px;
            height: 200px;
            background-color: palegoldenrod;
        }
        
        .fifth {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
        <div class="fourth">4</div>
        <div class="fifth">5</div>
    </div>
</body>

</html>
