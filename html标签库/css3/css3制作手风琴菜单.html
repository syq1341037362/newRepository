<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3制作手风琴菜单</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            list-style-type: none;
        }
        
        .menu {
            width: 200px;
            height: auto;
            margin: 100px auto;
        }
        
        .item {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        
        .item>h3 {
            padding-left: 10px;
            height: 40px;
            line-height: 40px;
            background-color: skyblue;
            color: hotpink;
            border-bottom: 1px dashed #999999;
        }
        
        .item .itembox {
            width: 100%;
            height: 0px;
            overflow: hidden;
            transition: height 1s ease;
        }
        
        .item .itembox ul {
            background-color: aqua;
            padding: 10px;
        }
        
        .item:hover>.itembox {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="item">
            <h3>市内新闻</h3>
            <div class="itembox">
                <ul>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                </ul>
            </div>
        </div>
        <div class="item">
            <h3>省内新闻</h3>
            <div class="itembox">
                <ul>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                </ul>
            </div>
        </div>
        <div class="item">
            <h3>国内新闻</h3>
            <div class="itembox">
                <ul>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                </ul>
            </div>
        </div>
        <div class="item">
            <h3>国外新闻</h3>
            <div class="itembox">
                <ul>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                    <li>深圳超市肉菜档遭抢</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
