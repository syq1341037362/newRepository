<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    button {
        color: blueviolet;
    }
    
    .my_input {
        border: 1px solid blueviolet;
        color: blueviolet;
    }
</style>

<body>
    <!-- 按钮标签 -->
    <button name="my_btn">按钮标签</button>
    <!-- 输入标签 -->
    <input class="my_input" type="text" value="输入标签">
    <!-- 加粗标签 -->
    <strong>加粗标签</strong>
    <!-- 斜体标签 em i  em有强调的作用-->
    <em>em斜体标签 em有强调的作用</em>
    <i>i斜体标签</i>
</body>

</html>
