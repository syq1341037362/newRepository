<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 标题标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- 块级标签 -->
    <div>块级标签</div>
    <!-- 行内标签 -->
    <span>行内标签 inline</span>
    <!-- 段落标签 -->
    <p>段落标签</p>
    <!-- 图片标签 -->
    <img src="http://www.pptok.com/wp-content/uploads/2012/08/xunguang-4.jpg" alt="图片标签" title="图片标签">
    <!-- 超链接标签 -->
    <a href="https://www.baidu.com" title="百度首页">超链接标签</a>
    <!-- 表格标签 -->
    <table border="1">
        <!-- tr 行 td 列 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <!-- 有序列表 -->
    <ul>
        <li>吃饭</li>
        <li>上学</li>
        <li>上课</li>
        <li>放学</li>
    </ul>
    <ol>
        <li>睡觉</li>
        <li>起床</li>
        <li>吃早饭</li>
        <li>看视频</li>
    </ol>
</body>

</html>
