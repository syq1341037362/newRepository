<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        form {
            width: 600px;
            margin: 20px auto;
        }
        
        fieldset {
            padding: 10px;
        }
        
        fieldset>label,
        fieldset>input {
            display: block;
            width: 100%;
        }
        
        fieldset>input,
        fieldset>meter {
            width: 100%;
            height: 40px;
            line-height: 40px;
            margin: 10px 0px;
            border-radius: 5px;
            border: none;
            border: 1px solid #ccc;
            font-size: 16px;
            padding-left: 5px;
            /*width = 内容+padding+border*/
            box-sizing: border-box;
        }
        
        fieldset>meter {
            padding-left: 0px;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label for="userName">姓名:</label>
            <input type="text" name="userName" id="userName" placeholder="请输入用户名">
            <label for="userPhone">手机号码:</label>
            <input type="tel" name="userPhone" id="userPhone" placeholder="请输入手机号码" required pattern="^1\d{10}$">
            <label for="userEmail">邮箱地址:</label>
            <input type="email" name="userEmail" id="userEmail" placeholder="请输入邮箱地址多个，隔开" multiple>
            <label for="collage">所属学院:</label>
            <input type="text" name="collage" id="collage" placeholder="请输入或选择所属学院名称" list="collages">
            <datalist id="collages">
                <option value="山东大学" label="好"></option>
                <option value="浙江大学" label="很好"></option>
                <option value="北京大学" label="非常好"></option>
            </datalist>
            <label for="score">入学成绩:</label>
            <input type="number" name="score" id="score" max="100" min="0" value="0" placeholder="请输入入学成绩">
            <label for="level">基础水平:</label>
            <meter id="level" min="0" max="100" high="90" low="59" value="0"></meter>
            <label for="inTime">入学日期:</label>
            <input type="date" name="inTime" id="inTime">
            <label for="leaveTime">毕业日期:</label>
            <input type="date" name="leaveTime" id="leaveTime">
            <input type="submit">
        </fieldset>

    </form>
    <script>
        // 入学成绩改变基础水平也改变
        document.getElementById("score").oninput = function() {
                document.getElementById("level").value = this.value;
            }
            //改变默认的提示
        document.getElementById("userPhone").oninvalid = function() {
            this.setCustomValidity("请填写11位手机号")
        }
    </script>
</body>

</html>
