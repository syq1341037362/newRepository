    </div>

<script>
    var login = {
        template: "<h1>这是登录组件</h1>"
    }
    var vm = new Vue({

        el: '#app',

        data: {},

        methods: {},
        render: function(createElement) { //createElement 是一个方法 调用它 能够把指定的 组件模板渲染为html结构
            return createElement(login);
            //注意 这里return 的结果 会替换页面中 el指定的那个容器
        }


    })
</script>
