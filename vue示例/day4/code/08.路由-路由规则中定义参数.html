<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }
        
        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div id="app">

        <!-- <a href="#/login">登录</a>
        <a href="#/register">注册</a> -->

        <!-- router-link默认渲染为a标签 -->
        <router-link to="/login?id=10&name=张三" tag="span">登录</router-link>
        <router-link to="/register" tag="span">注册</router-link>

        <!-- 这是vue-router提供的元素 专门用来当做占位符，将来 路由规则匹配到的组件 就会展示到这个 router-view中 -->
        <transition mode='out-in'>
            <router-view></router-view>
        </transition>

    </div>
    <script src="lib/js/vue.min.js"></script>
    <!-- 安装 vue-router 路由模块 -->
    <script src="lib/js/vue-router.js"></script>
    <script>
        var login = {
            template: '<h1>登录组件---{{$route.query.id}}----{{$route.query.name}}</h1>',
            data() {
                return {
                    msg: 123
                }
            },
            created() {
                console.log(this.$route)
                console.log(this.$route.query.id);
                console.log(this.$route.query.name);
            },

        }
        var register = {
            template: "<h1>注册组件</h1>"
        }

        // var login = Vue.component('login',{
        //     template: "<h1>登录组件</h1>"
        // })


        //2.创建一个路由对象 当导入vue-router.js 包之后  在window 全局对象中 就有了一个路由的构造函数 叫做VueRouter
        var routerObj = new VueRouter({
            //这个配置对象中的route 表示[路由的匹配规则的意思]
            routes: [
                //路由的匹配规则
                //每个路由规则都是一个对象  这个规则对象 身上有2个必须的属性：
                //属性1是path 表示监听 那个路由连接地址；
                //属性2 shi component  表示 如果路由是前面匹配的 path ,则展示 component 属性对应的那个组件
                //注意component 的属性值 必须是一个 组件的模板对象  不能是 组件的引用名称
                {
                    path: '/', //默认根路径 重定向到login组件
                    redirect: '/login' //这里的redirect 和node 中的redirect 完全是是两码事 
                }, {
                    path: '/login',
                    component: login
                }, {
                    path: '/register',
                    component: register
                }
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: routerObj //将路由规则对象 注册到vm 实例上  用来监听 URL 地址的变化 然后展示相应的组件
        })
    </script>
</body>

</html>
