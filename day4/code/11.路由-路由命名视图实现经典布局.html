<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            font-size: 16px;
        }
        
        .header {
            background-color: orange;
            height: 80px
        }
        
        .container {
            display: flex;
            height: 600px;
        }
        
        h1 {
            margin: 0;
            padding: 0;
            font-size: 1em;
        }
        
        .left {
            background-color: lightgreen;
            flex: 2
        }
        
        .main {
            background-color: lightpink;
            flex: 8
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>

    </div>
    <script src="lib/js/vue.js"></script>
    <script src="lib/js/vue-router.js"></script>
    <script>
        var header = {
            template: "<h1 class='header'>Header头部区域</h1>"
        }
        var leftBox = {
            template: "<h1 class='left'>leftBox侧边栏区域</h1>"
        }
        var mainBox = {
            template: "<h1 class='main'>mainBox主体区域</h1>"
        }
        var router = new VueRouter({
            routes: [
                // {
                // path: "/",
                //     component: header
                // }, {
                //     path: "/left",
                //     component: leftBox
                // }, {
                //     path: "/main",
                //     component: mainBox
                // }
                {
                    path: "/",
                    components: {
                        "default": header,
                        "left": leftBox,
                        "main": mainBox
                    }
                }
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router
        })
    </script>
</body>

</html>
